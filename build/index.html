<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chelsea FC Player Gallery</title>
    <meta>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link href="css/styles.min.css" media="all" rel="stylesheet">
    <link href="css/gallery.css" media="all" rel="stylesheet">
  </head>
  <body>
    <div id="containerElement" class="container">
      <header id="headerElements">
        <h1 class="well headerClass">Chelsea Player Gallery</h1>
      </header>
      <main>
        <div class="cycle-slideshow" data-cycle-swipe=true data-swipe-fx=scrollHorz data-cycle-timeout=0 data-cycle-caption="#alt-caption" data-cycle-caption-template="{{alt}}">
          <img src="img/cesc-fabregas.png" alt="Cesc Fabregas">
          <img src="img/didier-drogba.png" alt="Didier Drogba">
          <img src="img/john-terry.png" alt="John Terry">
          <img src="img/thibault-courtois.png" alt="Thibault Courtois">
        </div>
        <div id="alt-caption" class="center"></div>
      </main>
      <footer></footer>
      <script src="js/libs/jquery.min.js"></script>
      <script src="js/libs/jquery.cycle2.min.js"></script>
      <script src="js/libs/jquery.cycle2.swipe.js"></script>
      <script src="js/main.js"></script><script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    </div>
  </body>
</html>
