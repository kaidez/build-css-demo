<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Best!!!!</title>
    <meta>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link href="http://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet" type="text/css">
    <link href="css/styles.min.css" media="all" rel="stylesheet">
    <link href="css/gallery.css" media="all" rel="stylesheet">
  </head>
  <body>
    <div id="containerElement" class="container gl-container">
      <header id="headerElements">
        <h1 class="gl-headerClass headerClass well">The Best</h1>
      </header>
      <main>
        <section class="row">
          <article class="chelsea gl-page page col-md-12">
            <h2 class="gl-team-header">CHELSEA</h2>
            <div class="cycle-slideshow" data-cycle-swipe=true data-cycle-swipe-fx=scrollHorz data-cycle-pager="#chelsea-no-template" data-cycle-pager-template="" data-cycle-timeout=0 data-cycle-prev="#prev-chelsea" data-cycle-next="#next-chelsea" data-cycle-slides="> div ">
              <div id="fabregas" class="player-container player-container-bgimage-fabregas">
              </div>
              <div id="drogba" class="player-container player-container-bgimage-drogba">
              </div>
              <div id="terry" class="player-container player-container-bgimage-terry">
              </div>
              <div id="courtois" class="player-container player-container-bgimage-courtois">
              </div>
            </div>
            <div id="chelsea-no-template" class="cycle-pager external">
              <!-- using thumbnail image files would be even better! -->
              <img src="http://malsup.github.io/images/p1.jpg" width=20 height=20>
              <img src="http://malsup.github.io/images/p2.jpg" width=20 height=20>
              <img src="http://malsup.github.io/images/p3.jpg" width=20 height=20>
              <img src="http://malsup.github.io/images/p4.jpg" width=20 height=20>
          </article></div>
          <article class="real-madrid gl-page page col-md-12">
            <h2 class="gl-team-header">REAL MADRID</h2>
            <div class="cycle-slideshow" data-cycle-pager="#no-template-pager" data-cycle-pager-template="" data-cycle-swipe=true data-cycle-swipe-fx=scrollHorz data-cycle-timeout=0 data-cycle-prev="#prev-real-madrid" data-cycle-next="#next-real-madrid" data-cycle-slides="> div ">
              <div id="casillas" class="player-container player-container-bgimage-casillas">
              </div>
              <div id="ramos" class="player-container player-container-bgimage-ramos">
              </div>
              <div id="bale" class="player-container player-container-bgimage-bale">
              </div>
              <div id="ronaldo" class="player-container player-container-bgimage-ronaldo">
              </div>
            </div>
            <div class="center g-cycle-link">
              <a href=# id="prev-real-madrid">Prev</a>
              <a href=# id="next-real-madrid">Next</a>
            </div>
          </article>
          <article class="milan gl-page page col-md-12">
            <h2 class="gl-team-header">AC MILAN</h2>
            <div class="cycle-slideshow" data-cycle-swipe=true data-cycle-swipe-fx=scrollHorz data-cycle-pager="#no-template-pager" data-cycle-pager-template="" data-cycle-timeout=0 data-cycle-prev="#prev-milan" data-cycle-next="#next-milan" data-cycle-slides="> div ">
              <div id="abbiati" class="player-container player-container-bgimage-abbiati">
              </div>
              <div id="alex" class="player-container player-container-bgimage-alex">
              </div>
              <div id="essien" class="player-container player-container-bgimage-essien">
              </div>
              <div id="torres" class="player-container player-container-bgimage-torres">
              </div>
            </div>
            <div class="center g-cycle-link">
              <a href=# id="prev-milan">Prev</a>
              <a href=# id="next-milan">Next</a>
            </div>
          </article>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/jquery.scrollNav.min.js"></script>
    <script src="js/libs/jquery.cycle2.min.js"></script>
    <script src="js/libs/jquery.cycle2.swipe.js"></script>
    <script src="js/main.js"></script><script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
