<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Best!!!!</title>
    <meta>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link href="http://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet" type="text/css">
    <link href="css/styles.min.css" media="all" rel="stylesheet">
  </head>
  <body>
    <div id="containerElement" class="container gl-container">
      <header id="headerElements" class="well">
        <h1 class="gl-h1-class h1-classThe">Best</h1>
      </header>
      <main class="gl-main">
        <section class="row">
          <article class="team-chelsea gl-page page col-md-8 cf">
            <h2 class="team-header">CHELSEA</h2>
            <div id="playerContentWrapper" class="cycle-player-content-wrapper clearfix">
              <div id="chelseaSlideshow" class="cycle-slideshow" data-cycle-swipe=true data-cycle-swipe-fx=scrollHorz data-cycle-pager="#chelsea-no-template" data-cycle-pager-template="" data-cycle-timeout=0  data-cycle-slides="> div ">
                 <div id="courtois" class="player-container player-container-bgimage-courtois">
                </div>
                <div id="fabregas" class="player-container player-container-bgimage-fabregas">
                </div>
                <div id="drogba" class="player-container player-container-bgimage-drogba">
                </div>
                <div id="terry" class="player-container player-container-bgimage-terry">
                </div>
              </div>
            </div>
            
            <div id="chelsea-no-template" class="cycle-nav cycle-pager external">
              <img src="img/courtois_tn.jpg" class="gl-cycle-nav-image img-thumbnail">
              <img src="img/fabregas_tn.jpg" class="gl-cycle-nav-image img-thumbnail">
              <img src="img/drogba_tn.jpg" class="gl-cycle-nav-image img-thumbnail">
              <img src="img/terry_tn.jpg" class="gl-cycle-nav-image img-thumbnail">
            </div>
          </article>
          <article class="team-real-madrid gl-page page col-md-8 cf">
            <h2 class="team-header">REAL MADRID</h2>
            <div id="playerContentWrapper" class="cycle-player-content-wrapper clearfix">
              <div id="realMadridSlideshow" class="cycle-slideshow" data-cycle-swipe=true data-cycle-swipe-fx=scrollHorz data-cycle-pager="#real-madrid-no-template" data-cycle-pager-template="" data-cycle-timeout=0  data-cycle-slides="> div ">
                 <div id="casillas" class="player-container player-container-bgimage-casillas">
                </div>
                <div id="ramos" class="player-container player-container-bgimage-ramos">
                </div>
                <div id="bale" class="player-container player-container-bgimage-bale">
                </div>
                <div id="ronaldo" class="player-container player-container-bgimage-ronaldo">
                </div>
              </div>
            </div>
            
            
            <div id="real-madrid-no-template" class="cycle-nav cycle-pager external">
              <img src="img/casillas_tn.jpg" class="gl-cycle-nav-image img-thumbnail">
              <img src="img/ramos_tn.jpg" class="gl-cycle-nav-image img-thumbnail">
              <img src="img/bale_tn.jpg" class="gl-cycle-nav-image img-thumbnail">
              <img src="img/ronaldo_tn.jpg" class="gl-cycle-nav-image img-thumbnail">
            </div>
          </article>
          <article class="team-milan gl-page page col-md-8 cf">
            <h2 class="team-header">AC MILAN</h2>
            <div id="playerContentWrapper" class="cycle-player-content-wrapper clearfix">
              <div id="milanSlideshow" class="cycle-slideshow" data-cycle-swipe=true data-cycle-swipe-fx=scrollHorz data-cycle-pager="#milan-no-template" data-cycle-pager-template="" data-cycle-timeout=0  data-cycle-slides="> div ">
                 <div id="abbiati" class="player-container player-container-bgimage-abbiati">
                </div>
                <div id="alex" class="player-container player-container-bgimage-alex">
                </div>
                <div id="essien" class="player-container player-container-bgimage-essien">
                </div>
                <div id="torres" class="player-container player-container-bgimage-torres">
                </div>
              </div>
            </div>
            
            
            <div id="milan-no-template" class="cycle-nav cycle-pager external">
              <img src="img/abbiati_tn.jpg" class="gl-cycle-nav-image img-thumbnail">
              <img src="img/alex_tn.jpg" class="gl-cycle-nav-image img-thumbnail">
              <img src="img/essien_tn.jpg" class="gl-cycle-nav-image img-thumbnail">
              <img src="img/torres_tn.jpg" class="gl-cycle-nav-image img-thumbnail">
            </div>
          </article>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/matchMedia.js"></script>
    <script src="js/libs/enquire.min.js"></script>
    <script src="js/libs/jquery.scrollNav.min.js"></script>
    <script src="js/libs/jquery.cycle2.min.js"></script>
    <script src="js/libs/jquery.cycle2.swipe.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
